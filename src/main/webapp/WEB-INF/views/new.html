<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<form th:method="POST" th:action="@{/users/create}" th:object="${user}">
    <label>Enter name</label>
    <input type="text" name="name" placeholder="Enter name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <br>
    <label>Enter surname</label>
    <input type="text" name="surname" placeholder="Enter surname"/>
    <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
    <br>
    <br>
    <label>Enter age</label>
    <input type="text" name="age" value=0 />
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br>
    <br>
    <label>Enter email</label>
    <input type="text" name="email" placeholder="Enter email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br>
    <br>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
